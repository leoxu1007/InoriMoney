<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<p>Click on the "Choose File" button to upload a file:</p>

<form action="/upload" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="OK">
</form>

<p><a href="/clear-cache">clear uploaded and converted files >> </a> </p>

</body>
</html>
